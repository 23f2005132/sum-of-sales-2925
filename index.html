<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2925</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Sales Summary 2925</h1>
    <div id="total-sales"></div>

    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Sales</th>
            </tr>
        </thead>
        <tbody id="sales-table-body">
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            return data;
        }

        function processData(csvData) {
            const lines = csvData.split('\n');
            let total = 0;
            let tableRows = '';

            for (let i = 1; i < lines.length; i++) {  // Skip header row
                const line = lines[i].trim();
                if (line === '') continue; // Skip empty lines
                const values = line.split(',');
                if (values.length > 1) {
                    const product = values[0];
                    const sales = parseFloat(values[1]);
                    if (!isNaN(sales)) {
                        total += sales;
                        tableRows += `<tr><td>${product}</td><td>$${sales.toFixed(2)}</td></tr>`;
                    }
                }
            }
            return { total: total.toFixed(2), tableRows: tableRows };
        }

        async function updateSalesTotal() {
            const csvData = await fetchData();
            const { total, tableRows } = processData(csvData);
            document.getElementById('total-sales').textContent = `Total Sales: $${total}`;
            document.getElementById('sales-table-body').innerHTML = tableRows;
        }

        updateSalesTotal();
    </script>
</body>
</html>
