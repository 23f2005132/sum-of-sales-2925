<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Summary 2925</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Sales Summary</h1>
    <div id="total-sales"></div>

    <script>
        async function fetchData() {
            const response = await fetch('data.csv');
            const data = await response.text();
            return data;
        }

        function processData(csvData) {
            const lines = csvData.split('\n');
            let total = 0;
            for (let i = 1; i < lines.length; i++) {  // Skip header row
                const line = lines[i].trim();
                if (line === '') continue; // Skip empty lines
                const values = line.split(',');
                if (values.length > 1) {
                    const sales = parseFloat(values[1]);
                    if (!isNaN(sales)) {
                        total += sales;
                    }
                }
            }
            return total.toFixed(2);
        }

        async function updateSalesTotal() {
            const csvData = await fetchData();
            const totalSales = processData(csvData);
            document.getElementById('total-sales').textContent = `Total Sales: $${totalSales}`;
        }

        updateSalesTotal();
    </script>
</body>
</html>
